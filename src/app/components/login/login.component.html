<div class="container bd">
    <form [formGroup]="loginForm">
    <h2 style="text-align: center;">Sign IN</h2>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter a Email" formControlName="email" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Enter a password" formControlName="password" />
    </div>
    <button class="mt-2 btn btn-info" type="button" (click)="login()" [disabled]="loginForm.invalid">Login</button>
</form>
</div>
